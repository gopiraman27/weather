<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">

        <!-- heading -->
        <h2>WEATHER APP</h2>

        <!-- tab container -->
        <div class="tab-container">
            <div class="tab" data-userWeather>Your Weather</div>
            <div class="tab" data-searchWeather>Search Weather</div>
        </div>

        
        <!-- Weather container tab -->
        <div class="weather-container">


            <div class="grant-location-container">
                <img src="./asset/location.png" width="80" height="80" loading="lazy">
                <p>Grant location Access</p>
                <p>Allow Access to get weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>


            <!-- search wala form -->
            <div class="form-conatiner" data-searchForm>
                <input type="text" placeholder="search for city..." data-searchInput>
                <button class="btn">
                    <img src="./asset/search.png"  width="20" height="20" loading="lazy">
                </button>
            </div>


            <!-- loading screen container -->
             <div class="loadind-conatiner">
                <img src="./asset/loading.gif" width="150" height="150">
                <p>loading</p>
             </div>


             <!-- show weather info -->
                <div class="user-info-container">   
                    <!-- city name and flag -->
                    <div class="name">
                        <p data-cityName></p>
                        <img data-countryIcon>
                    </div>

                    <!-- weather descripton -->
                    <p data-weatherDesc></p>

                    <!-- icon -->
                    <img data-weatherIcon>

                    <!-- temperature    -->
                    <p data-temp></p>

                    <!-- 3 card parameters -->
                    <div class="parameter">

                        <!-- card 1 -->
                         <div class="parameter">
                            <img src="./asset/wind.png" alt="">
                            <p>windspeed</p>
                            <p data-windspeed></p>
                         </div>

                        <!-- card 2-->
                         <div class="parameter">
                            <img src="./asset/humidity.png" alt="">
                            <p>Humidity</p>
                            <p data-Humidity></p>
                         </div>

                        <!-- card 3-->
                         <div class="parameter">
                            <img src="./asset/cloud.png" alt="">
                            <p>Clouds</p>
                            <p data-clouds></p>
                         </div>


                    </div>
                </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
